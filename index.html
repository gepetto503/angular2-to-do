<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular 2 To Do List for Epicodus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--makes display well on mobile, i guess-->
    <script type="text/javascript" src="build/js/vendor.min.js">
    </script><!--takes the minified js from the front end dependencies-->
    <link rel="stylesheet" href="build/css/vendor.css">
    <!-- 1.  Load Libraries --><!--placeholder for 3rd party JS libraries we may later include-->
    <!--Polyfill(s) for older browsers --> <!--polyfill is code that implements a feature on web browsers that don't technically support that feature.  This code compensates for any issues older browsers may experience while running an Angular application. The polyfills included here point to Angular dependencies in the node_modules directory. We'll configure and install npm dependencies a little later.-->
    <script src="node_modules/core-js/client/shim.min.js">
    </script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="system.js.config.">
    </script>

    <link rel="stylesheet" href="build/css/styles.css"><!--takes compiled css-->
    <!--This code helps Angular start up an application. It tells the SystemJS tool to use the source code in the app folder as an entry point to launch our application.-->
    <script>
      System.import('app').catch(function(err) { console.error(err); });
    </script>
  </head>
  <!-- 3, Display the application -->
  <body>
    <app-root>Loading...</app-root>
  </body>
</html>
